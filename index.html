  <script>
    // Global variables
    let dict = {};
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let currentWord = '';

    // Load dictionary from JSON file
    async function loadDictionary() {
      try {
        const response = await fetch('dict.json');
        dict = await response.json();
        
        console.log('Dictionary loaded:', Object.keys(dict).length, 'entries');
        document.getElementById("query").disabled = false;
        document.getElementById("query").placeholder = "Enter English word (fuzzy search supported)";
      } catch (error) {
        console.error('Failed to load dictionary:', error);
        dict = {}; // ‰ΩøÁî®Á©∫ÂØπË±°‰Ωú‰∏∫Â§áÁî®
        document.getElementById("query").disabled = false;
        document.getElementById("query").placeholder = "Dictionary loading failed - limited functionality";
      }
    }

    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));

      if (tab === 'search') {
        document.querySelector('.tab').classList.add('active');
        document.getElementById('searchTab').style.display = 'block';
        document.getElementById('favoritesTab').style.display = 'none';
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('searchTab').style.display = 'none';
        document.getElementById('favoritesTab').style.display = 'block';
        loadFavorites();
      }
    }

    function fuzzySearch(query) {
      if (!query) return [];

      query = query.toLowerCase();
      const results = [];

      for (const [word, data] of Object.entries(dict)) {
        let score = 0;

        // Exact match gets highest score
        if (word === query) {
          score = 100;
        }
        // Starts with query gets high score
        else if (word.startsWith(query)) {
          score = 80;
        }
        // Contains query gets medium score
        else if (word.includes(query)) {
          score = 60;
        }
        // Check if any definition contains the query (safely check if defs exists)
        else if (data.defs && Array.isArray(data.defs) && data.defs.some(def => def.toLowerCase().includes(query))) {
          score = 40;
        }
        // Fuzzy match (character by character)
        else {
          let matchCount = 0;
          let lastIndex = -1;
          for (const char of query) {
            const index = word.indexOf(char, lastIndex + 1);
            if (index !== -1) {
              matchCount++;
              lastIndex = index;
            }
          }
          if (matchCount > 0) {
            score = (matchCount / query.length) * 30;
          }
        }

        if (score > 0) {
          results.push({ word, data, score });
        }
      }

      return results.sort((a, b) => b.score - a.score).slice(0, 5);
    }

    function showSuggestions() {
      const query = document.getElementById("query").value.trim();
      const suggestions = document.getElementById("suggestions");

      if (query.length < 1) {
        suggestions.style.display = 'none';
        return;
      }

      const results = fuzzySearch(query);

      if (results.length > 0) {
        suggestions.innerHTML = results.map(result => `
          <div class="suggestion-item" onclick="selectSuggestion('${result.word}')">
            <div class="suggestion-word">${result.word}</div>
            <div class="suggestion-translation">${result.data.hanzi} (${result.data.pinyin})</div>
          </div>
        `).join('');
        suggestions.style.display = 'block';
      } else {
        suggestions.style.display = 'none';
      }
    }

    function selectSuggestion(word) {
      document.getElementById("query").value = word;
      document.getElementById("suggestions").style.display = 'none';
      displayResult(word);
    }

    function search() {
      const word = document.getElementById("query").value.trim().toLowerCase();
      console.log('Search called with word:', word);
      console.log('Dictionary loaded:', Object.keys(dict).length, 'entries');
      if (word) {
        displayResult(word);
        document.getElementById("suggestions").style.display = 'none';
      }
    }

    function searchWord(word) {
      document.getElementById("query").value = word;
      displayResult(word);
    }

    function displayResult(word) {
      console.log('DisplayResult called with word:', word);
      console.log('Word exists in dict:', !!dict[word]);
      
      const entry = dict[word];
      const result = document.getElementById("result");
      currentWord = word;

      if (entry) {
        console.log('Found entry:', entry);
        const isFavorited = favorites.includes(word);
        result.innerHTML = `
          <div class="result-header">
            <h2 style="margin: 0; color: #1d1d1f;">${word}</h2>
            <button class="favorite-btn" onclick="toggleFavorite()" title="${isFavorited ? 'Remove from favorites' : 'Add to favorites'}">
              ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
            </button>
          </div>
          <div class="result-item">
            <span class="label">Ê±âÂ≠ó:</span>
            <span class="hanzi">${entry.hanzi}</span>
            <button class="speaker-btn" onclick="speak('${entry.hanzi}')" title="ÁÇπÂáªÊí≠ÊîæÂèëÈü≥">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
              </svg>
            </button>
          </div>
          <div class="result-item">
            <span class="label">ÊãºÈü≥:</span>
            <span class="pinyin">${entry.pinyin}</span>
          </div>
          <div class="result-item">
            <span class="label">Èáä‰πâ:</span>
            <span class="defs">${(entry.defs && Array.isArray(entry.defs)) ? entry.defs.join(", ") : "No definition available"}</span>
          </div>
        `;
      } else {
        console.log('Word not found, checking fuzzy search');
        const suggestions = fuzzySearch(word);
        console.log('Fuzzy search results:', suggestions.length, 'suggestions');
        
        if (suggestions.length > 0) {
          result.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <p style="color: #ff3b30; font-weight: 600; margin-bottom: 16px;">‚ùå "${word}" not found in dictionary</p>
              <p style="color: #666; margin-bottom: 20px;">Did you mean one of these words?</p>
              <div style="margin-bottom: 20px;">
                ${suggestions.map(s => `
                  <div class="word-tag" onclick="searchWord('${s.word}')" style="display: inline-block; margin: 4px; padding: 8px 12px; background: #f0f8ff; border: 1px solid #007aff; border-radius: 6px; cursor: pointer; color: #007aff; font-weight: 500; transition: all 0.2s;">
                    ${s.word} ‚Üí ${s.data.hanzi}
                  </div>
                `).join('')}
              </div>
              <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; border-left: 4px solid #28a745;">
                <p style="color: #155724; font-weight: 600; margin-bottom: 8px;">üí° Search Tips:</p>
                <ul style="color: #155724; text-align: left; margin: 0; padding-left: 20px;">
                  <li>Try typing just the first few letters</li>
                  <li>Check your spelling</li>
                  <li>Our dictionary contains <strong>${Object.keys(dict).length}+ common English words</strong></li>
                </ul>
              </div>
            </div>
          `;

    // Helper function to get popular/common words from dictionary
    function getPopularWords(count) {
      const popularWords = ['hello', 'world', 'good', 'love', 'happy', 'computer', 'phone', 'work', 'study', 'money', 'food', 'water', 'time', 'family', 'friend', 'help', 'thank', 'please'];
      const availableWords = popularWords.filter(word => dict[word]);
      
      // If we don't have enough popular words, add some random ones
      if (availableWords.length < count) {
        const allWords = Object.keys(dict);
        while (availableWords.length < count && availableWords.length < allWords.length) {
          const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
          if (!availableWords.includes(randomWord)) {
            availableWords.push(randomWord);
          }
        }
      }
      
      return availableWords.slice(0, count);
    }

    function toggleFavorite() {
      if (!currentWord) return;

      const index = favorites.indexOf(currentWord);
      if (index === -1) {
        favorites.push(currentWord);
      } else {
        favorites.splice(index, 1);
      }

      localStorage.setItem('favorites', JSON.stringify(favorites));
      displayResult(currentWord); // Refresh to update heart icon
    }

    function loadFavorites() {
      const favoritesList = document.getElementById('favoritesList');

      if (favorites.length === 0) {
        favoritesList.innerHTML = '<p class="no-favorites">No favorite words yet. Search and add some!</p>';
        return;
      }

      favoritesList.innerHTML = favorites.map(word => {
        const entry = dict[word];
        if (!entry) return '';
        return `
          <div class="word-tag" onclick="switchTab('search'); searchWord('${word}')" style="margin: 4px; display: inline-block;">
            ${word} (${entry.hanzi})
          </div>
        `;
      }).join('');
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'zh-CN';
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }
    }
